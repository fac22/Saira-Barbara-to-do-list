<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Saira Barbara: To Do List</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class>
      <h1>To Do List</h1>
      <h2>To-do list tracker</h2>

      <input type="text" id="todoInput" placeholder="Add your task"></input>

      <button type="button" id="todoAdder">Add</button>

      <h3>To do list</h3>
      <ul id="todoList">
      </ul>
      <h3>Completed list</h3>
      <ul id="doneList">
    </section>
    
    <script src="script.js"></script>
    <script src="resources/test/test-library.js"></script>
    <script src="resources/test/to-do.test.js"></script>
  </body>
</html>
